# =============================================================================
#                           STARSHIP CONFIGURATION
# =============================================================================
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 1000

# Add a blank line before each prompt
add_newline = true

# =============================================================================
# Prompt Format
# =============================================================================
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$nodejs\
$python\
$golang\
$rust\
$docker_context\
$kubernetes\
$terraform\
$aws\
$cmd_duration\
$line_break\
$character"""

# =============================================================================
# Core Modules
# =============================================================================
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "

[fill]
symbol = " "

# =============================================================================
# Git
# =============================================================================
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = "([+$added]($added_style))([-$deleted]($deleted_style) )"

# =============================================================================
# Languages & Tools
# =============================================================================
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

[kubernetes]
symbol = "☸ "
style = "bold blue"
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
detect_folders = []

[terraform]
symbol = "󱁢 "
style = "bold purple"
format = "[$symbol$workspace]($style) "

[aws]
symbol = " "
style = "bold yellow"
format = '[$symbol($profile )(\($region\) )]($style)'

# =============================================================================
# Command Duration
# =============================================================================
[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"
show_notifications = false

# =============================================================================
# Username & Hostname (for SSH)
# =============================================================================
[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)@"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
style = "bold green"
